<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
    <table>
        <tr>
            <td>
                ID
            </td>
            <td>
                FIRST NAME
            </td>
            <td>
                LAST NAME
            </td>
            <td>
                GENDER
            </td>
            <td>
                AGE
            </td>
            <td>
                EMAIL
            </td>
            <td>
                REGISTRATION DATE
            </td>
        </tr>
        {% for student in students %}
        <tr>
            <td>
                {{ student.id }}
            </td>
            <td>
                {{ student.first_name }}
            </td>
            <td>
                {{ student.last_name }}
            </td>
            <td>
                {{ student.gender }}
            </td>
            <td>
                {{ student.age }}
            </td>
            <td>
                {{ student.email }}
            </td>
            <td>
                {{ student.registration_date }}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
